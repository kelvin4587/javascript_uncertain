<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script>
		function sum(x, y, z) {
			return x + y + z;
		}
		const numbers = [1,2,3];
		console.log(sum(...numbers));
		console.log(sum.call(null,...numbers));
		console.log(sum.apply(null,numbers));
	</script>
